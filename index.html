<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1 class="heading">BMI CALCULATOR</h1>
        <div class="BMI">
        <label for="weight">Weight(KG):</label>
        <input type="number" id="weight" name="Weight" value="" class="input"><br>
        <label for="height">Height(M): </label>
        <input type="number" name="height" id="height" value="" class="input"><br>
        <label for="bmi-result">BMI result</label>
        <input disabled type="number" name="bmi-result" id="bmi-result" class="input"><br>
        <button type="button" id="cal-bmi" class="input">CALCULATE BMI</button><br>
        <h4 class="info-text">Weight Condition: <span id="suggestion"></span></h4>
        </div>
        
    </div>
    <script src="index.js"></script>
</body>
</html>
